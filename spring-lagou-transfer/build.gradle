plugins {
    id 'java'
}

group 'org.springframework'
version '5.1.13.BUILD-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}
apply plugin: 'war'

war {
    baseName ='spring-lagou-transfer'
}

dependencies {
    compile(project(":spring-context"))
    compile(project(":spring-web"))
    compile(project(":spring-aop"))
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.4'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.35'
    compile group: 'com.alibaba', name: 'druid', version: '1.1.21'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6'
    compile group: 'dom4j', name: 'dom4j', version: '1.6.1'
    compile group: 'jaxen', name: 'jaxen', version: '1.1.6'
    compile group: 'cglib', name: 'cglib', version: '2.1_2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
